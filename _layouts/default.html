<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
        /* Ensures content is left-aligned but not touching the edges */
        .content-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: left;
        }
    </style>
</head>

<body>
    <!-- Custom Navigation Menu Above Banner -->
    <nav style="
        text-align: center;
        padding: 15px;
        background: linear-gradient(120deg, #159957, #155799);
        color: white;
    ">
        <a href="/" style="color: white; margin-right: 15px; text-decoration: none; font-weight: bold;">Home</a>
        <a href="/resume" style="color: white; text-decoration: none; font-weight: bold;">Resume</a>
    </nav>

    <!-- Cayman Theme Banner -->
    <header class="page-header" role="banner" style="
        background: linear-gradient(120deg, #159957, #155799);
        color: white;
        text-align: center;
        padding: 40px 20px;
    ">
        <h1 class="project-name" style="margin: 0;">{{ site.title }}</h1>
        <h2 class="project-tagline" style="margin: 0;">{{ site.description }}</h2>
    </header>

    <!-- Main Content Wrapper to Fix Alignment -->
    <main class="wrapper">
        <div class="content-wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer" style="text-align: center; padding: 20px; font-size: 14px;">
        <p>Â© {{ 'now' | date: "%Y" }} Zachary Long. Visit my <a href="https://github.com/ZacharyLong4003">GitHub</a>.
        </p>
    </footer>
</body>

</html>
